<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquizitor | Brand Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                maroonDeep: '#6B0F1A',
                coral: '#800000',
                warm: '#A0283C',
                rich: '#8B1538',
                purple: '#8B1538',
                navy: '#1A1A1A',
                slate: '#4A4A4A',
                softGray: '#8E8E8E',
                gray: '#E8E8E8',
                cream: '#FAF9F7',
                creamSoft: '#F5EFE7',
                gold: '#D4AF37',
                goldSoft: '#C9A961',
                info: '#2563EB',
                success: '#2D7A4F',
                warning: '#D97706',
                error: '#DC2626'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              accent: ['"Crimson Pro"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F7;
        color: #1A1A1A;
        font-family: 'Outfit', sans-serif;
      }
      .dark body {
        background-color: #1A1A1A;
        color: #E8E8E8;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F7;
      }
      ::-webkit-scrollbar-thumb {
        background: #F5EFE7;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F5EFE7;
      }
      .hide-scrollbar {
        scrollbar-width: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
